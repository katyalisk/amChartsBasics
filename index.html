<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires"       content="0">
<meta http-equiv="Content-Type"  content="text/html; charset=windows-1251">
<title>Basics</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
</head>

<body>
	<!-- Doughnut & Pie Charts -->
	<table>
	  <thead>
		<tr>
		  <th>Doughnut Chart</th>
		  <th class="space"> &nbsp </th>
		  <th>Pie Chart</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td id="doughnutChart"></td>
		  <td class="space"> &nbsp </td>
		  <td id="pieChart"></td>
		</tr>
	  </tbody>
	</table>
		
	<!-- XY Charts -->
	<table>
	  <thead>
		<tr>
		  <th>Line-Column Chart</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td id="lineColumnChart"></td>
		</tr>
	  </tbody>
	</table>
	
	<table>
	  <thead>
		<tr>
		  <th>Column Chart</th>
		  <th class="space"> &nbsp </th>
		  <th>Line Chart</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td id="columnChart"></td>
		  <td class="space"> &nbsp </td>
		  <td id="lineChart"></td>
		</tr>
	  </tbody>
	</table>
		
	<!-- Radar Charts -->
	<table>
	  <thead>
		<tr>
		  <th colspan="5">Radar Charts</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td id="radarChart1"></td>
		  <td class="space"> &nbsp </th>
		  <td id="radarChart2"></td>
		  <td class="space"> &nbsp </th>
		  <td id="radarChart3"></td>
		</tr>
	  </tbody>
	</table>
		
	<!-- Gauge Charts -->
	<table>
	  <thead>
		<tr>
		  <th colspan="5">Gauge  Charts</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td id="gaugeChart1"></td>
		  <td class="space"> &nbsp </th>
		  <td id="gaugeChart2"></td>
		</tr>
	  </tbody>
	</table>
	
	<script src="index.js"></script>
</body>

</html>
